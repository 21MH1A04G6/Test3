<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tables</title>
</head>
<body>
	<h1>Table 1</h1>
	<table border="1px" style="text-align: center;">
		<tr>
			<td>S.n</td>
			<td>Name</td>
			<td>Roll</td>
			<td>Email</td>
		</tr>
		<tr>
			<td>1</td>
			<td>Hai</td>
			<td>1111111</td>
			<td>----@gmail.com</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Hello</td>
			<td>2222222</td>
			<td>-----@gmail.com</td>
		</tr>
	</table>
	<h2>Table 2</h2>
	<table border="1px" style="text-align:center;">
		<tr>
			<td>s.no</td>
			<td>name</td>
			<td>email</td>
		</tr>
		<tr>
			<td rowspan="10px">1</td>
			<td>hai</td>
			<td>hai@gmail.com</td>
		</tr>
		<tr>
			<td>hello</td>
			<td>hello@gmail.com</td>
		</tr>
	</table>
	<h3>A test table with merged cells</h3>
	<table width="500px" border="1px" style="text-align:center;">
		<tr>
			<td rowspan="100px">1</td>
			<td colspan="10px">Average</td>
            <td rowspan="100px"></td>
		</tr>
		<tr>
			<td rowspan="10px">height</td>
			<td rowspan="10px">weight</td>

		</tr>
	</table>
</body>
</html>
